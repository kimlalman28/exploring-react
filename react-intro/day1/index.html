	{/*Props exercise*/}
	function Avatar(props) {
	  return <img src={props.img} />
	}

	function Label(props) {
	  return <h1>Name: {props.name}</h1>
	}

	function ScreenName(props) {
	  return <h3>Username: {props.username}</h3>
	}

	function Badge(props) {

	}
